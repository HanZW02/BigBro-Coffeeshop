<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BigBro | Coffee Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h1 class="title">Big<span>Bro</span></h1>
        <ul class="menu">
          <li><a href="#home"> HOME</a></li>
          <li><a href="#product">PRODUCT</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
      </div>

      <div id="home">
        <h1 class="title-1">Lepaskan <span>Penatmu</span><br />Dengan Secangkir Kopi</h1>
        <p>"Hidup ini seperti secangkir kopi dimana pahit dan manis bertemu dalam kehangatan"</p>
        <button type="button">Pesan</button>
      </div>

      <div id="product">
        <div class="product-title">
          <h1>Produk Kopi</h1>
        </div>
        <div class="product-grid">
          <div class="product-item">
            <img src="assets/img/Product/Espresso-product.jpg" alt="" />
            <p class="product-description">Espresso</p>
            <p class="product-price">15K</p>
            <button class="buy-btn">Detail Produk</button>
          </div>

          <div class="product-item">
            <img src="assets/img/Product/americano-product.jpg" alt="" />
            <p class="product-description">Americano</p>
            <p class="product-price">18K</p>
            <button class="buy-btn">Detail Produk</button>
          </div>
          <div class="product-item">
            <img src="assets/img/Product/latte-product.jpg" alt="" />
            <p class="product-description">Coffee Latte</p>
            <p class="product-price">21K</p>
            <button class="buy-btn">Detail Produk</button>
          </div>
          <div class="product-item">
            <img src="assets/img/Product/affogato-product.jpg" alt="" />
            <p class="product-description">Affogato</p>
            <p class="product-price">24K</p>
            <button class="buy-btn">Detail Produk</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
